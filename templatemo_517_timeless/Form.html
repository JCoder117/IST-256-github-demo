<body>
        <h1 class="form-lettering">Experience Luxury</h1>

        <hr class="hr">

        <div id="error"></div>

        <!--Can use Get but it is more dangerous will be using in demonstration but normally it is POST  -->
        <form id="form" action="/" method="GET">

            <div class="email">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Ex: Lux@gmail.com" required>
            </div>

            <br>

            <div class="password">
                <label for="pass">Password:</label>
                <input type="password" id="pass" name="pass" maxlength="12" required>
            </div>

            <br>

            <div class="reset-button">
                <input type="reset">
            </div>

            <br>

            <div class="submit-button"><input type="Submit"></div>
        </form>

</body>
